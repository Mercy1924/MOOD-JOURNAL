<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Entry</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main>
    <header>
      <h1>Edit Entry</h1>
    </header>

    <section class="card">
      <form action="{{ url_for('edit', entry_id=entry.id) }}" method="post">
        <label for="text">Entry</label>
        <textarea id="text" name="text" rows="6" required>{{ entry.text }}</textarea>
        <div class="form-row">
          <button type="submit">Save</button>
          <a href="{{ url_for('index') }}" class="button secondary">Cancel</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
